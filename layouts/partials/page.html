<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "gtm" }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Description }}">
    {{ partial "includes" . }}
    {{ partial "meta" . }}
  </head>
  <body>
    <div class="container">
      <div id="header-wrapper">
        {{ partial "page-header" . }}
        {{ partial "nav" . }}
      </div>

      <div id="content">
        <div class="container-fluid">
          {{ .Content }}
        </div> <!-- container-fluid -->
      </div> <!-- content -->

      <footer>
        <p class="text-center">
          &copy; {{ now.Format "2006" }} Jeroen Decates
        </p>
      </footer>

    </div> <!-- wrapper -->
  </body>
</html>
